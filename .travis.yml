dist: bionic
language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
install:
  - pip install flake8 flake8-colors flake8-import-order
  - pip install pep8-naming
  - pip install pydocstyle
  - pip install pylint
before_script:
  - python -m flake8 --extend-ignore=F403,F401,W605,E501
script:
  - python setup.py sdist bdist_wheel
  - pip install dist/wavefront_cli-*.whl
  - wave -h
