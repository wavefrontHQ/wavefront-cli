dist: bionic
language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
install:
  - pip install flake8 flake8-colors flake8-import-order
  - pip install pep8-naming
  - pip install pydocstyle
  - pip install pylint
  - pip install requests
  - pip install docopt
  - pip install boto
  - pip install distro
before_script:
  - python -m flake8
  - python -m pydocstyle
  - python -m pylint wavefront_cli
script:
  - if [[ "${TRAVIS_PULL_REQUEST}" != "false" ]]; then
      test -n "$(git diff -G __version__ $TRAVIS_COMMIT_RANGE wavefront_cli/__init__.py)";
    fi
  - pip install .
  - wave -h
deploy:
  - provider: pypi
    user: wavefront-cs
    server: https://test.pypi.org/legacy/
    password:
      secure: ""
    on:
      python: 3.8
  - provider: pypi
    user: wavefront-cs
    password:
      secure: ""
    on:
      python: 3.8
      tags: true
