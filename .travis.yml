dist: bionic
language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
install:
  - pip install flake8 flake8-colors flake8-import-order
  - pip install pep8-naming
  - pip install pydocstyle
  - pip install pylint
before_script:
  - python -m flake8
  - python -m pylint wavefront_sdk
  - python -m pydocstyle
script:
  - python setup.py sdist bdist_wheel
  - pip install dist/wavefront_cli-*.whl
  - wave -h
