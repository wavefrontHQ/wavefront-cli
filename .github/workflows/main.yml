name: Linters & Tests

on:
  push:
    # branches: [ master ]
  pull_request:
    branches:
      - master

jobs:
  setenv:
    uses:
      wavefrontHQ/wavefront-cli/.github/workflows/env.yml@0158a5b16cb387e807888018cda39b3ad91fec48
  lint_n_test:
    needs: setenv
    uses:
      wavefrontHQ/wavefront-sdk-python/.github/workflows/main.yml@master
    with:
      package_name: ${{ needs.setenv.outputs.package_name }}
      requirements: ${{ needs.setenv.outputs.requirements }}
