name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 flake8-colors flake8-import-order
        pip install pep8-naming pydocstyle pylint
        pip install requests pip install docopt boto distro
    - name: Flake8 
      run: python -m flake8 
    - name: Pydocstyle
      run: python -m pydocstyle
    - name: Pylint
      run: python -m pylint wavefront_cli
    - name: Test
      run: |
        pip install .
        wave -h
        test
